<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Building Bridges</title>
    <style>
				body {
				color: black;
				background-color: white;
      }

			input {
				width: 3rem;
			}

      #left-pane {
        float: left;
        width: 20em;
      }

      #bridge {
        border: 1px solid black;
      }

      .right-pane {
        width: 70%;
        float: right;
      }

      .right-pane ol, .right-pane ul {
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>Brücken schlagen</h1>
    <div id='left-pane'>
      <canvas id="bridge" width="320" height="320">
        Please upgrade your browser in order to use canvas objects!
      </canvas>
    </div>
    <div class='right-pane'>
			<h2 id='step'>Schritt 1: Lager festlegen</h2>
			<p id='coords'>
			  <input id="type" type="hidden" value="lager" />
				<label for="x-coord">x:</label>
				<input id="x-coord" placeholder="1" step="1" min="1" max="320" type="number" autofocus required />
				<label for="y-coord">y:</label>
				<input id="y-coord" placeholder="1" step="1" min="1" max="320" type="number" required />
				<button type="button" id="submit-coords">Speichern</button>
			</p>
			<!--
      <p>
        <select>
          <option value="gelenk">Gelenk</option>
          <option value="lager">Lager</option>
          <option value="stange">Stange</option>
        </select>
        <label for="gelenk-x">Gelenk x</label>
        <input id="gelenk-x" placeholder="1" type="number" />
        <label for="gelenk-y">Gelenk y</label>
        <input id="gelenk-y" type="number" />
        <button type="button" id="add-gelenk">Hinzufügen</button>
      </p>
			-->
		</div>
		<div class='right-pane'>
      <h2 id='saved-values'>Gespeicherte Werte</h2>
			<select id="lager">
			</select>
      <ol id="gelenke" start="0">
      </ol>
      <ul id="staebe">
      </ul>
    </div>
    <script src="bridge-elements.js"></script>
    <script src="bridges.js"></script>
  </body>
</html>
