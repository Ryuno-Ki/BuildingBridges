<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Building Bridges</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="normalize.min.css">
    <style>
				body {
				color: black;
				background-color: white;
      }

			input[type='number'] {
				width: 3rem;
			}

      #left-pane {
        float: left;
        width: 20em;
      }

      #bridge {
        border: 1px solid black;
      }

      .right-pane {
        width: 70%;
        float: right;
      }

      .right-pane ol, .right-pane ul {
        float: left;
      }
    </style>
		<script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>
    <h1>Br√ºcken schlagen</h1>
    <div id='left-pane'>
      <canvas id="bridge" width="300" height="300">
        Please upgrade your browser in order to use canvas objects!
      </canvas>
    </div>
    <div class='right-pane'>
			<input id="fileChooser" type="file" />
			<h2 id='step'>Schritt 1: Lager festlegen</h2>
			<p id='coords'>
			  <input id="type" type="hidden" value="lager" />
				<label for="x-coord">x:</label>
				<input id="x-coord" placeholder="1" step="1" min="1" max="320" type="number" autofocus required />
				<label for="y-coord">y:</label>
				<input id="y-coord" placeholder="1" step="1" min="1" max="320" type="number" required />
				<button type="button" id="submit-coords">Speichern</button>
			</p>
		</div>
		<div class='right-pane'>
      <h2 id='saved-values'>Gespeicherte Werte</h2>
			<select id="lager">
			</select>
      <ol id="gelenke" start="0">
      </ol>
      <ul id="staebe">
      </ul>
    </div>
		<script src="js/monkeypatch.js"></script>
    <script src="js/bridge-elements.js"></script>
    <script src="js/bridges.js"></script>
    <script src="js/les.js"></script>
  </body>
</html>
